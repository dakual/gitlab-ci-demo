variables:
  IMAGE_NAME: kurtay/gitlab-app
  IMAGE_TAG: py-1.0

stages:
  - test
  - build
  - deploy

stage_test:
  stage: test
  image: python:3.9-slim-buster
  before_script:
    - cd app
    - pip install -r requirements.txt
  script:
    - echo "Starting to test"
    - python3 -m unittest
  tags:
    - prod

stage_build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Starting to build"
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    # - docker push $IMAGE_NAME:$IMAGE_TAG
  tags:
    - prod

stage_deploy:
  stage: deploy
  script:
    - echo "Starting to deploy"
  tags:
    - prod